<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>    
        <meta charset="utf-8">
        <title> Message Board </title>
    </head>
    <body>
        <h1> Message Board </h1>
        <h3> Please Select your Board </h3>

        <select id="boardSelect" onchange="addPost()">
            <option value="Board 1"> Board 1 </option>
            <option value="Board 2"> Board 2 </option>
            <option value="Board 3"> Board 3 </option>
        </select>
        <p></p>

        <textarea type="text" id="posts" cols="50" rows="10" readonly="readonly"> </textarea>
        <p></p>

        <input type='text' id="newpost"></input>
        <button id='submitButton' onclick="addPost()"> Submit </button>

        <script type="text/javascript" src="functions.js">
            window.onload = function() {
                getMessages();
            }
        </script>
    </body>
</html>
